[profile.nitro]
src = 'src/'
out = 'out'
libs = [ 'lib']
optimizer = true
optimizer_runs = 10
solc_version = '0.8.25'
via_ir = false
optimizer_details = { yul = true }
fs_permissions = [
    { access = "read", path = "./"},
    { access='read-write', path='./deployments/' }
]

[profile.sgx]
src = 'src/'
out = 'out'
libs = [ 'lib']
optimizer = true
optimizer_runs = 1
via_ir = true
optimizer_details = { yul = true }
solc_version = '0.8.25'
fs_permissions = [
    { access = "read", path = "./"},
    { access='read-write', path='./deployments/' }
]

[profile.default]
src = 'src/'
out = 'out'
libs = ['lib']
optimizer = true
optimizer_runs = 1
via_ir = true
optimizer_details = { yul = false }
solc_version = '0.8.25'
fs_permissions = [
    { access = "read", path = "./"},
    { access = "read-write", path = "./deployments/"}
]

[fmt]
number_underscore = 'thousands'
line_length = 100
